<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="get">get</button>
    <button id="post">post</button>
    <button id="put">put</button>
    <button id="delete">delete</button>
    <h1 id='console'></h1>

    <script src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("get").addEventListener('click', () => {
            (async () => {
                try {
                    const response = await axios.get('http://172.16.141.1:3217/');
                    document.getElementById('console').innerHTML = response.data.message;
                } catch (error) {
                    const errorMsg = "[" + error.response.status + "] " + error.response.statusText
                    alert(errorMsg);
                }
            })();
        });
        
        document.getElementById("post").addEventListener('click', () => {
            (async () => {
                try {
                    const response = await axios.post('http://172.16.141.1:3217/');
                    document.getElementById('console').innerHTML = response.data.message;
                } catch (error) {
                    const errorMsg = "[" + error.response.status + "] " + error.response.statusText
                    alert(errorMsg);
                }
            })();
        });
        
        document.getElementById("put").addEventListener('click', () => {
            (async () => {
                try {
                    const response = await axios.put('http://172.16.141.1:3217/');
                    document.getElementById('console').innerHTML = response.data.message;
                } catch (error) {
                    const errorMsg = "[" + error.response.status + "] " + error.response.statusText
                    alert(errorMsg);
                }
            })();
        });
        
        document.getElementById("delete").addEventListener('click', () => {
            (async () => {
                try {
                    const response = await axios.delete('http://172.16.141.1:3217/');
                    document.getElementById('console').innerHTML = response.data.message;
                } catch (error) {
                    const errorMsg = "[" + error.response.status + "] " + error.response.statusText
                    alert(errorMsg);
                }
            })();
        });
    </script>
</body>
</html>
